<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Options</title>
</head>
<style>
    /* Just For centering  */
    body {
        font-family: Arial, Helvetica, sans-serif;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        /* height: 800px; */
    }

    /* ---- ---- ---- */
    .op-bg {
        background: rgb(28, 49, 171);
        background: linear-gradient(157deg, rgb(28, 49, 171) 8%, rgba(66, 94, 246, 1) 45%, rgb(72, 124, 255) 81%, rgb(43, 100, 245) 94%);
    }

    .sb-options-container {
        width: 100%;
        height: 500px;
        padding: 30px 0;
        display: grid;
        grid-template-areas: " empty content";
        grid-template-rows: auto;
        grid-template-columns: 0 100%;
    }

    .sb-options {
        display: flex;
        flex-direction: column;
        position: relative;
        max-width: 1200px;
        grid-area: content;
    }

    div[class^="op-sb-"] {
        color: #fff;
        display: flex;
    }

    .op-title {
        display: flex;
        justify-content: start;
        align-items: center;
        position: relative;
        padding: 10px 25px 5px 20px;
        height: 30px;
        width: 200px;
        cursor: pointer;
        transition: all ease-in-out 1s;
        z-index: 10;
        border-bottom: 2px solid transparent;
    }

    .op-img {
        display: flex;
        overflow: hidden;
        position: absolute;
        top: 0;
        right: 0;
        width: 80%;
        height: 500px;
        flex-basis: auto;
        opacity: 0;
        background: rgba(25, 130, 210, 0.482);
        transition: all ease-in-out 0.4s;
    }

    .op-img img {
        height: 100%;
        margin: 0 auto;
    }

    div[class^="op-sb-"]:hover>.op-img,
    .op-show .op-img {
        opacity: 1;
    }

    div[class^="op-sb-"]:hover>.op-title,
    div[class^="op-sb-"]:active>.op-title {
        border-bottom: 2px solid;
        width: 250px;
    }

    .op-heading {
        padding: 40px;
        color: #fff;
        text-align: center;
    }

    @media (min-width:760px) {
        .sb-options-container {
            grid-template-columns: 20% 80%;
        }
    }
</style>

<body>
    <div class="op-bg">
        <div class="op-heading">
            <h2>Make Modern Connections</h2>
        </div>
        <div class="sb-options-container">
            <div class="sb-options">
                <div class="op-sb-default op-show">
                    <div class="op-img"><img src="https://socialbite.co/wp-content/uploads/2022/01/business.jpg" alt="">
                    </div>
                </div>
                <div class="op-sb-1">
                    <div class="op-title">
                        <h3>Business</h3>
                    </div>
                    <div class="op-img"><img
                            src="https://socialbite.co/wp-content/uploads/2022/01/business.jpg"
                            alt=""></div>
                </div>
                <div class="op-sb-2">
                    <div class="op-title">
                        <h3>Freelance</h3>
                    </div>
                    <div class="op-img"><img
                            src="https://socialbite.co/wp-content/uploads/2022/01/freelance.jpg" alt="">
                    </div>
                </div>
                <div class="op-sb-3">
                    <div class="op-title">
                        <h3>Meet Ups</h3>
                    </div>
                    <div class="op-img"><img src="https://socialbite.co/wp-content/uploads/2022/01/meetup.jpg"
                            alt=""></div>
                </div>
                <div class="op-sb-3">
                    <div class="op-title">
                        <h3>Personal</h3>
                    </div>
                    <div class="op-img"><img src="https://socialbite.co/wp-content/uploads/2022/01/peronsal.jpg"
                            alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
